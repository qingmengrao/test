<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isPalindrome(num) {
    // 将数字转换为字符串
    var str = num.toString();
    // 反转字符串
    var reversedStr = str.split('').reverse().join('');
    // 比较原字符串和反转后的字符串
    return str === reversedStr;
}

var palindromeCount = 0;
for (var i = 1; i <= 20; i++) {
    if (isPalindrome(i)) {
        console.log(i);
        palindromeCount++;
    }
}

document.write("1到20之间的回文数共有: " + palindromeCount + "个");

    </script>
</body>
</html>
